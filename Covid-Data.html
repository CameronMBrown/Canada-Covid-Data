<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canada Covid-19 Satistics</title>
    <meta name="Covid-19 Statistics by Canadian Provence" content="This web app uses the 'Open Covid' API created by Covid-19 Canada Open Data Working Group (CCODWG) https://opencovid.ca/api/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Canada Covid-19 Satistics"/>
    <meta property="og:image" content="/img/canada.gif"/>
    <meta property="og:description" 
      content=
        "Covid-19 Statistics by Canadian Provence
        This web app uses the 'Open Covid' API created by Covid-19 Canada Open Data Working Group (CCODWG) 
        https://opencovid.ca/api/"/>
    <meta property="og:url" content="https://cameronmbrown.github.io/Canada-Covid-Data/Covid-Data.html"/>

    <meta property="og:type" content="website"/>
    <link rel="stylesheet" href="coviddata.css">
    <link rel="stylesheet" href="footer.css">
  </head>
  <body>
    <div id="header">
      <div class="title-cntr">
        <img src="img/can-flag.png" class="flag"></img>
        <h1 id="site-title">Canada Covid Statistics</h1>
      </div>
      <div id="sorter">
        <label for="sort">Sort by</label>
        <select name="sort" id="sort">
          <option value="1">alphabetical</option>
          <option value="2">active cases</option>
          <option value="3">cases</option>
          <option value="4">recovered</option>
          <option value="5">deaths</option>
          <option value="6">vaccination</option>
          <option value="7">daily cases</option>
          <option value="8">daily recovered</option>
          <option value="9">daily deaths</option>
          <option value="10">daily vaccinations</option>
        </select>
      </div>
    </div>
    <div id="panels" class="panels-cntr"></div>
    <div id="footer">
      <p>Created by Cameron Brown | <a href="https://github.com/CameronMBrown">Github</a></p>
    </div>
    <script src="coviddata.js" async defer></script>
  </body>
</html>
